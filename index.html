<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Honkai Star Rail Character Info</title>
    <link href="/css/index.css" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="breadcrumb-card">
        <ol>
          <li class="breadcrumb">Area Select</li>
        </ol>
      </div>
    </nav>
    <header>
        <div class="title-box">
          <h1>Honkai: Star Rail Character Info</h1>
        </div>
    </header>
    <main>
      <section class="area-buttons">
        <div class="area">
          <h2>Penacony</h2>
          <a href="/characters/penacony/" class="image-button">
            <img src="/images/penacony.png" alt="Penacony Image">
          </a>
        </div>
        <div class="area">
          <h2>Herta Space Station</h2>
          <a href="/characters/hertass/" class="image-button">
            <img src="/images/Herta_Space_Station.png" alt="Herta Space Station Image">
          </a>
        </div>
        <div class="area">
          <h2>The Xianzhou Luofu</h2>
          <a href="/characters/xianzhouluofu/" class="image-button">
            <img src="/images/The_Xianzhou_Luofu.png" alt="The Xianzhou Luofu Image">
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
